<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Sky Peekers | Storm Center</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles2.css" />

</head>

<body>

    <header>

    </header>
    <nav>

    </nav>

    <main>
        <h1>Storm Report</h1>
        <form action="https://laurenshelley.github.io/lesson8/thankyou.html" method="get">
<label for="fName">First Name: <input type="text" name="fName" id="fName"></label>
<label for="lName">Last Name: <input type="text" name="lName" id="lName"></label>
<label for="email">Email: <input type="email" name="email" id="email"></label>
<label for="zip">ZIP Code: <input type="number" name="zip" id="zip"></label>
<label for="phone">Phone Number: <input type="tel" name="phone" id="phone" placeholder="(555)555-5555"></label>
<div class="stormInfo">
<div class="danger">
<p>Are you in Danger?</p>
<label for="yes"><input type="radio" name="danger" id="yes" value="yes"> Yes</label>
<label for="no"><input type="radio" name="danger" id="no" value="no"> No</label>
<label for="maybe"><input type="radio" name="danger" id="maybe" value="maybe"> Maybe</label>
</div>
<label for="stormDate">Storm Date:<input type="date" name="stormDate" id="stormDate"></label>
<label>Storm Type:   
            <input list="weather">  
            <datalist id="weather">  
                <option value="Flash Flood">  
                <option value="Hail">  
                <option value="Hurricane">  
                <option value="Thunderstorm">  
                <option value="Tornado">  
            </datalist>
</label>

<label>Danger Range:   
    0<input type="range" id="range" name="range" list="tickmarks"
    min="0" max="10" value="0" step="1">10
    <datalist id="tickmarks">
        <option value="0"></option>
        <option value="10"></option>
        <option value="20"></option>
        <option value="30"></option>
        <option value="40"></option>
        <option value="50"></option>
        <option value="60"></option>
        <option value="70"></option>
        <option value="80"></option>
        <option value="90"></option>
        <option value="100"></option>
      </datalist>
</label>
<label>Strom Region:

<select name="region" id="region">
  <option value="select region" selected disabled hidden>*Select Region*</option>
  <option value="preston">Preston</option>
  <option value="soda springs">Soda Springs</option>
  <option value="fish haven">Fish Haven</option>
</select>
</label>
<label for="comment">Comments or additional information</label>
<textarea name="comment" id="comment" cols="30" rows="10"></textarea>
</div>
<input type="submit" value="Submit" class="submit">
        </form>
    </main>
    <footer>
    </footer>
</body>

</html>

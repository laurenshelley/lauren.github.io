    <h1>Storm Center Report</h1>
    <h3>Have a storm to report? Fill out the form below and hit submit to help us keep our weather up to date!</h3>
    <main>

     

        <form action="https://laurenshelley.github.io/lesson8/thankyou.html" method="get">
            <div class="grid">
<div class="name">
<label for="fName">First Name:</label><br>
<label for="lName">Last Name:</label><br>
<label for="email">Email:</label><br>
<label for="zip">ZIP Code:</label><br>
<label for="phone">Phone Number:</label><br>
</div>
<div class="nametextbox">
<input type="text" name="fName" id="fName">
<input type="text" name="lName" id="lName">
<input type="email" name="email" id="email">
<input type="number" name="zip" id="zip">
<input type="tel" name="phone" id="phone" placeholder="(555)555-5555">
</div>

<div class="storm">
<label for="stormDate">Storm Date:</label><br>
<label>Storm Type:</label><br>
<label>Strom Region:</label><br>
</div>
<div class="stormtextbox">
        <input type="date" name="stormDate" id="stormDate">
        <input list="weather" name="weather">  
            <datalist id="weather">  
                <option value="Flash Flood">  
                <option value="Hail">  
                <option value="Hurricane">  
                <option value="Thunderstorm">  
                <option value="Tornado">  
            </datalist>
            <select name="region" id="region">
                <option value="select region" selected disabled hidden>**Select Region**</option>
                <option value="preston">Preston</option>
                <option value="soda springs">Soda Springs</option>
                <option value="fish haven">Fish Haven</option>
            </select>
</div>

<div class="danger">
    <p><b>Are you currently in danger because of the weather?</b></p>
    <label for="yes"><input type="radio" name="danger" id="yes" value="yes"> Yes</label><br>
    <label for="no"><input type="radio" name="danger" id="no" value="no"> No</label><br>
    <label for="maybe"><input type="radio" name="danger" id="maybe" value="maybe"> Maybe</label><br>
</div>

<div class="dangerrange">
<label>Danger Range:   
    0<input type="range" id="range" name="range" list="tickmarks"
    min="0" max="10" value="0" step="1">10
    <datalist id="tickmarks">
        <option value="0"></option>
        <option value="10"></option>
        <option value="20"></option>
        <option value="30"></option>
        <option value="40"></option>
        <option value="50"></option>
        <option value="60"></option>
        <option value="70"></option>
        <option value="80"></option>
        <option value="90"></option>
        <option value="100"></option>
      </datalist>
</label>

</div>
<div class="comment">
<label for="comment"><b>Comments or Additional Information:</b></label>
<textarea name="comment" id="comment" cols="50" rows="10"></textarea>
</div>

<div class="submit">
<input type="submit" value="SUBMIT" id="btn_s" name="submit">
</div>
            </div>
    </form>
       
    </main>
